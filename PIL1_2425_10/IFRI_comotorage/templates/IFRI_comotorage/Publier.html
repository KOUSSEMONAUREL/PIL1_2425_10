<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRI_comotorage</title>
    <link rel="shortcut icon" href="Asset/ressources/Images/car.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'IFRI_comotorage/styles2.css' %}">
</head>
<body>

    <section class="Publier">
        <section class="sec11">
            <i class="fas fa-arrow-left"></i>
            <h1>Publier</h1>
            <i class="fas fa-ellipsis-v"></i>
        </section>

        <section class="sec31" id="Pub1">
            <h2>Adresse</h2>
            <div>
                <input type="text" name="Publier1" placeholder="Départ">
            </div>
            <div>
                <input type="text" name="Publier2" placeholder="Arrivée">
            </div>
        </section>

        <section class="sec31">
            <h2>Heure de départ</h2>
            <div>
                <input type="time" name="Publier3" placeholder="00h:00min">
            </div>
        </section> 
        
        <section class="sec31">
            <h2>Places disponibles</h2>
            <div>
                <input type="number" name="Publier4" placeholder="0">
            </div>
        </section> 

        <div>
            <button>Publier</button>
        </div>
    </section>  

    <span id="span">
        <i class="fas fa-angle-right"></i> 
    </span>

    <footer id="footer">
        <a href="{% url 'Accueil' %}"><i class="fas fa-home"></i>Accueil</a>
        <a href="{% url 'Rechercher' %}"><i class="fas fa-search"></i>Rechercher</a>
        <a href="{% url 'Publier' %}"><i class="fas fa-plus-circle"></i>Publier</a>
        <a href="{% url 'Messagerie' %}"><i class="fas fa-comment-alt"></i>Messagerie</a>
        <a href="{% url 'Profil' %}"><i class="fas fa-user"></i>Profil</a>
    </footer>

     <script src="{% static 'IFRI_comotorage/script4.js' %}"></script>

</body>
</html>
