<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="#">Activer le son<i class="fas fa-arrow-right"></i></label>
    <button id="startsong"><i class="fas fa-music"></i></button>

    <div class="game-container">
        <h1>RIDDLE</h1>
        
        <div class="game-info">
            <p>Devinez un chiffre entre 0 et 9 !</p>
            <div class="attempts">Tentatives restantes : <span id="attemptsLeft">3</span></div>
            <button id="helpBtn" onclick="showHint()" style="display: none;">Aide <i class="fas fa-question-circle"></i></button> 
        </div>

        <div class="input-section">

            <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            </div>
              
            <input type="number" id="guessInput" min="0" max="9" placeholder="?">
            <br><br>
            <button id="guessBtn" onclick="makeGuess()">Deviner <i class="fas fa-play"></i></button>
            <button id="newGameBtn" onclick="newGame()" style="display: none;">Nouvelle partie <i class="fas fa-redo"></i></button>
        </div>

        <div id="message" class="message"></div>

        <div id="guessHistory" class="guess-history" style="display: none;">
            <h3>Vos tentatives :</h3>
            <div id="guesses"></div>
        </div>
    </div>

    <audio id="clicked" src="Music/click.mp3" preload="auto"></audio>
    <audio id="dead" src="Music/death.mp3" preload="auto"></audio>
    <audio id="gameover" src="Music/gameover.mp3" preload="auto"></audio>
    <audio id="help" src="Music/Help.mp3" preload="auto"></audio>
    <audio class="saudio" src="Music/Intro1.mp3" preload="auto"></audio>
    <audio id="try" src="Music/respawn.mp3" preload="auto"></audio>
    <audio id="win" src="Music/win.mp3" preload="auto"></audio>
    <audio class="saudio" src="Music/Intro2.mp3" preload="auto"></audio>

    <div class="overlay"></div>

    <video id="vid" autoplay muted loop src="IMAGE/Réseau Boucle Énergie La - Free video on Pixabay.mp4"></video>

    <script src="script.js"></script>
</body>
</html>
