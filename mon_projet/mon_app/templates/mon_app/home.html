{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - IFRI Covoiturage</title>
  <link rel="stylesheet" href="{% static 'mon_app/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="logo">🚗 IFRI Covoiturage</div>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Accueil</a></li>
        <li><a href="{% url 'list_offers' %}">Rechercher</a></li>
        <li><a href="{% url 'creer_offre' %}">Publier</a></li>
        <li><a href="{% url 'conversations_box' %}">Messagerie</a></li>
        <li><a href="{% url 'profil' %}">Profil</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Bienvenue, {{ user.first_name }} 👋</h2>
      <p>Que souhaitez-vous faire aujourd'hui ?</p>
      <div class="actions">
        <a href="{% url 'list_offers' %}" class="card">🔍 Rechercher un trajet</a>
        <a href="{% url 'creer_offre' %}" class="card">➕ Publier une offre</a>
        <a href="{% url 'conversations_box' %}" class="card">💬 Voir mes messages</a>
        <a href="{% url 'profil' %}" class="card">👤 Voir mon profil</a>
      </div>
    </section>
  </main>
</body>
</html>
