{% extends 'mon_app/base.html' %}

{% block title %}Modifier mon profil{% endblock %}

{% block content %}
<h2>Modifier mon profil</h2>

<form method="post" enctype="multipart/form-data" class="form-bloc">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Enregistrer</button>
</form>

<a href="{% url 'profil' %}" class="btn retour">‚Üê Retour au profil</a>
{% endblock %}
